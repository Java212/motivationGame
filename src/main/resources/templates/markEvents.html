<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Events list</title>
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
  </head>
<body>
<form method="post" th:action="@{today}">
    <h1> Заполняем результат за [[${#dates.createNow()}]]</h1>
    <ul>
        <li th:each="event : ${events}">
            <label th:text="${event.description}">...</label>
            <input type="checkbox" name="boxes"  th:value="${event.id}" />
        </li>
    </ul>
    <input type="submit"/>
</form>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
